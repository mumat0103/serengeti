<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    root

    {% if user.is_authenticated %}
        <a href="{% url 'user:signout'%}"> signout </a>
        <a href="{% url 'article:new'%}"> new </a>
    {% else %}
        <a href="{% url 'user:signin'%}"> signin </a>
        <a href="{% url 'user:signup'%}"> signup </a>
    {% endif %}
    <hr>

    {% for article in articles%}
        <h1>{{article.title}}</h1>

        {{article.content}}

        {{article.username}}

        <a href="{% url 'article:edit' id=article.id %}"> edit </a>
        <a href="{% url 'article:delete'  id=article.id %}"> delete </a>
    {% endfor %}
</body>
</html>
